<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    num = prompt("Enter a num to be checked whather it is divisble by 2 and 3 or not :");
    num = Number.parseInt(num);

    if ((num / 3 == 0) && (num / 2 == 0)) {
      alert(`${num} is divisible by both 2 and 3`);
    }
    else {
      alert(`${num} is not divisible by both 2 and 3`);
    }

  </script>
</body>

</html>
