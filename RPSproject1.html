<body>
  <title>
    Rock paper scissors
  </title>
  <script>
    function TakingInput() {
      const Choices = ['rock', 'paper', 'scissor']
      let count = 0;
      let Uscore = 0;
      let Cscore = 0;

      while (count < 3) {
        let Uchoice = prompt("Enter your choice among rock,paper and scissors:");
        let Cchoice = Choices[Math.floor(Math.random() * Choices.length)];
        alert("You chose " + Uchoice + "whereas the computer chose" + Cchoice);
        count++;
        function check() {
          if (Uchoice == Cchoice) {
            alert("It is a Tie!");
          }
          if ((Uchoice == 'rock') && (Cchoice == 'paper' || Cchoice == 'scissor')) {
            alert("User won!");
            Uscore++;
          }
          if ((Uchoice == 'paper') && (Cchoice == 'scissor')) {
            alert("Computer won!");
          }
          if ((Cchoice == 'scissor') && (Uchoice == 'paper')) {
            alert("User won!");
          }
          if ((Cchoice == 'paper') && (Uchoice == 'rock')) {
            alert("User won!");
          }
        }
        check();
      }

      alert("You're choices limit has exceeded !");
      alert("The user chose" + Uchoice + "Where as the computer chose" + Cchoice);
    }

    TakingInput();

  </script>
