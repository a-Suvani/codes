<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-image: url('https://www.fluentu.com/blog/english/wp-content/uploads/sites/4/2022/09/english-days-of-the-week.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    }

    #First {
      font-size: 25px;
      font-weight: 60px;
      border-style: solid black;
      border-width: 3px;
      background-color: rgb(141, 221, 248);
      margin: 200px;
      width: 400px;
    }
  </style>
</head>

<body>
  <button id="First"> Press to enter the num of the day</button>
  <script>
    document.getElementById("First").addEventListener("click", function () {
      ;

      let day = prompt("Enter the day of the week to find our the name :");

      switch (day) {
        case "1":
          alert("The day is Sunday!");
          break;
        case "2":
          alert("The day is Monday!");
          break;
        case "3":
          alert("The day is Tuesday!");
          break;
        case "4":
          alert("The day is Wednesday!");
          break;
        case "5":
          alert("The day is Thursday!");
          break;
        case "6":
          alert("The day is Friday!");
          break;
        case "7":
          alert("The day is Saturday!");
          break;
        default:
          alert("You might have entered faulty input!");
      }
    })
  </script>
</body>

</html>
